<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - EncontreMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center py-4">
        <div class="row w-100">
            <div class="col-md-6 col-lg-4 mx-auto">
                <div class="text-center mb-4">
                    <a href="index.html" class="text-decoration-none">
                        <i class="fas fa-map-marker-alt text-primary fs-1 mb-3"></i>
                        <h2 class="fw-bold text-dark">EncontreMe</h2>
                    </a>
                    <p class="text-muted">Crie sua conta</p>
                    <div class="mt-3">
                        <a href="index.html" class="btn btn-outline-secondary btn-sm me-2">Início</a>
                        <a href="procurar.html" class="btn btn-outline-secondary btn-sm me-2">Procurar</a>
                        <a href="encontrados.html" class="btn btn-outline-secondary btn-sm">Encontrados</a>
                    </div>
                </div>

                <div class="card shadow">
                    <div class="card-body p-4">
                        <form id="registroForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome Completo</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="name" placeholder="Seu nome completo" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Telefone</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    <input type="tel" class="form-control" id="phone" placeholder="(11) 99999-9999" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha" required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        Eu concordo com os <a href="#" class="text-decoration-none">Termos de Uso</a> 
                                        e <a href="#" class="text-decoration-none">Política de Privacidade</a>
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">Criar Conta</button>
                        </form>

                        <div class="text-center">
                            <p class="text-muted">Já tem uma conta? 
                                <a href="login.html" class="text-decoration-none">Faça login</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/autenticacao.js"></script>
</body>
</html>
