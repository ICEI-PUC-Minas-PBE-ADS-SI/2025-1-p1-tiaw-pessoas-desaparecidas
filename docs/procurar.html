<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procurar Pessoas - EncontreMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="fas fa-map-marker-alt text-primary fs-3 me-2"></i>
                <span class="fw-bold fs-3">EncontreMe</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-medium" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-medium" href="procurar.html">Procurar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-medium" href="cadastrar.html">Cadastrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-medium" href="encontrados.html">Encontrados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-medium" href="casos-resolvidos.html">Casos Resolvidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-medium" href="sobre.html">Sobre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <h1 class="fw-bold mb-4">Procurar pessoas</h1>

        <!-- Busca e Filtros -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" id="entrada-busca" placeholder="Pesquisar por nome">
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-md-4">
                        <select class="form-select" id="filtro-genero">
                            <option value="">Filtrar por Gênero</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="filtro-idade">
                            <option value="">Filtrar por Faixa Etária</option>
                            <option value="0-18">0-18 anos</option>
                            <option value="18-30">18-30 anos</option>
                            <option value="30-40">30-40 anos</option>
                            <option value="40-50">40-50 anos</option>
                            <option value="50-60">50-60 anos</option>
                            <option value="60+">60+ anos</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="filtro-bairro">
                            <option value="">Filtrar por Bairro</option>
                            <option value="Centro">Centro</option>
                            <option value="Petrolândia">Petrolândia</option>
                            <option value="Novo Guarujá">Novo Guarujá</option>
                            <option value="Imbirugu">Imbirugu</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Resultados -->
        <div class="row g-4" id="resultados-busca">
            <!-- Resultados serão carregados aqui  -->
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-3 text-muted">Carregando pessoas desaparecidas...</p>
            </div>
        </div>

        <!-- Mensagem Sem Resultados -->
        <div id="sem-resultados" class="text-center py-5 d-none">
            <i class="fas fa-search fs-1 text-muted mb-3"></i>
            <h4 class="text-muted">Nenhuma pessoa encontrada</h4>
            <p class="text-muted">Tente ajustar os filtros de busca</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/procurar.js"></script>
</body>
</html>
